<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>

        <script src="/socket.io/socket.io.js"></script>

        <script>
            const socket = io();

            setTimeout( () => socket.emit('eventFromWebpage', 'a message from webpage') , 100 );

            socket.on( 'eventFromServer', msg => console.log(`event from server: "${msg}"`) );
        </script>
    </head>
    <body>
    </body>
</html>

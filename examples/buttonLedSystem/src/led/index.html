<!doctype html>
<html>
    <head>
        <title>Led</title>
    </head>
    <body>
            <script src="/socket.io/socket.io.js"></script>

            <script>
                const socket = io();
    
                socket.on( 'turnOn', msg => turnOn( () => socket.emit("turnedOn") ) );    
                socket.on( 'turnOff', msg => turnOff( () => socket.emit("turnedOff") ) );
    
                function turnOn(onComplete) {
                    document.body.style.backgroundColor = "red";
                    onComplete();
                }
    
                function turnOff(onComplete) {                
                    document.body.style.backgroundColor = "white";
                    onComplete();
                }
    
            </script>
    </body>
</html>
